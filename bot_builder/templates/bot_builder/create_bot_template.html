<!-- bot_builder/templates/bot_builder/create_bot_template.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bot Template</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create Bot Template</h1>
        <form id="botForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Bot Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_token">Bot Token:</label>
                {{ form.token }}
            </div>
            <div class="form-group">
                <label for="id_start_message">Start Message:</label>
                {{ form.start_message }}
            </div>
            <button type="submit" class="btn">Create Bot</button>
        </form>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
